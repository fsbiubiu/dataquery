{% extends "base.html" %}
{% load staticfiles %}

{% block title %}添加部门{% endblock %}


{% block content %}
<legend>添加部门</legend>
<div class="row-fluid">
  <div class="span12">
    <div class="well">

        <form class="form-horizontal" action="." method="post">{% csrf_token %}
            {% for field in form %}
            <div class="control-group{% if field.errors %} error{% endif %}">
                <label class="control-label mylabel">{{ field.label }}：</label>
                <div class="controls">
                    {{ field }}
                    <span class="help-block">
                        <span class="{% if field.errors %} error{% endif %}">
                          {% for error in field.errors %}
                            {{ error }}
                          {% endfor %}
                            {{ field.help_text }}
                        </span>
                    </span>
                </div>
            </div>
            {% endfor %}

            <div class="control-group">
              <div class="controls">
                <button type="submit" class="btn btn-primary">提交</button>
                <button type="reset" class="btn" onclick="javascript:history.go(-1);">取消</button>
              </div>
            </div>
        </form>

    </div>
  </div>
</div>

{% endblock %}
