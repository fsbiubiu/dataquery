{% extends "base.html" %}
{% load staticfiles %}

{% block title %}修改密码{% endblock %}


{% block content %}
<legend>修改密码</legend>
    <div class="row-fluid">
        <div class="span12">
            <div class="well">

            <form action="." method="post">{% csrf_token %}

                {% for field in form %}
                <div class="control-group{% if field.errors %} error{% endif %}">
                    <label class="control-label mylabel">{{ field.label }}</label>
                    <div class="controls">
                        {{ field }}
                        <span class="help-inline"><span class="{% if field.errors %} error{% endif %}">
                                {% for error in field.errors %}
                                {{ error }}
                                {% endfor %}
                                {{ field.help_text }}
                        </span> </span>
                    </div>
                </div>
                {% endfor %}

                <div class="">
                    <button type="submit" class="btn btn-primary">提交</button>
                    <button type="reset" class="btn" onclick="javascript:history.go(-1);">取消</button>
                </div>
            </form>

            </div>
        </div>
    </div>

{% endblock %}
